<!Doctype html>

<html>

	<head>
		<meta charset = "UTF-8">
		<title>HireMe</title>
		<link href="hireMe.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class = "grid">

			<div class = "header">

			<p>Lastname</p>

			<br />

			<br />

			<p>Email</p>
			<input placeholder="e.g. mary.jane@example.com" size="35px" type="text" name="Email">
			<br />

			<p>Telephone</p>
			<input placeholder="e.g. 876-999-8989" size="35px" type="text" name="Telephone">
			</select>
			<br/>

			<br/>
			<input class="button" type="button" value="Submit" name="Submit" onclick="formValidator()">
			</form>

		</div>
	</body>

</html>
